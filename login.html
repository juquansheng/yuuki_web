        <div class="page-container">
            <h1>Login</h1>
            


            <div class="userName">
                <label for="userName">username</label>
                <input type="text" class="form-control" name="userName" id="userName" placeholder="请输入账号">

            <div class="password">

            <div class="verifyCode">
                <label for="verifyCode">verifycode</label>
                <input type="text" class="form-control" name="verifyCode" id="verifyCode" placeholder="请输入验证码" autocomplete="off" disableautocomplete style="width: 107px">
                <img src="" class="verify" onclick="verifyCode()" id="verify" />
            </div> 

            <div class="login">
              <button class="login-btn" onclick="login()">登陆</button>
            </div>
          <div class="login">
            <button class="login-btn" onclick="toregister()">没有账号，去注册</button>
