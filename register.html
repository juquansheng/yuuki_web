<html lang="en" class="no-js">

<head>

	<meta charset="utf-8">
	<title>Register</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="/yuuki/functionjs/common.js"></script>
	<!-- CSS -->
	<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
	<!-- <link rel="stylesheet" href="/yuuki/css/reset.css"> -->
	<link rel="stylesheet" href="/yuuki/css/supersized.css">
	<link rel="stylesheet" href="/yuuki/css/style.css">
	<link rel="stylesheet" href="/yuuki/css/login.css">

	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

    <body>
<a href="index.html">返回首页</a>
    	<div class="page-container">
    		<h1>Register</h1>



    		<div class="userName">
    			<label for="userName">username</label>
    			<input type="text" class="form-control" name="userName" id="userName" placeholder="请输入账号">
    		</div>

    		<div class="password">
    			<label for="password">password</label>
    			<input type="password" class="form-control" name="password" id="password" placeholder="请输入密码">
    		</div>

    		<div class="nickName">
    			<label for="nickName">nickName</label>
    			<input type="text" class="form-control" name="nickName" id="nickName" placeholder="请输入昵称">
    		</div>
    		<div class="phone">
    			<label for="phone">telephone</label>
    			<input type="phone" class="form-control" name="phone" id="phone" placeholder="请输入手机号码">
    		</div>

    		<div class="verifyCode">
    			<label for="verifyCode">verifycode</label>
    			<input type="text" class="form-control" name="verifyCode" id="verifyCode" placeholder="请输入验证码" autocomplete="off" disableautocomplete style="width: 107px">
    			<input type="button"  onclick="sendCaptcha(this)" value="发送验证码" style="width: 150px;background-color: #f1c232;"></input>
    		</div> 

    		<div class="login">
    			<button class="login-btn" onclick="login()">注册</button>
    		</div>
    		<div class="login">
    			<button class="login-btn" onclick="tologin()">已有账号，去登陆</button>
    		</div>
    		<div class="connect">
    			<p>Or connect with:</p>
    			<p>
    				<a class="facebook" href=""></a>
    				<a class="twitter" href=""></a>
    			</p>
    		</div>
    	</div>


    	<!-- Javascript -->
    	<script src="js/jquery-1.8.2.min.js"></script>
    	<script src="js/supersized.3.2.7.min.js"></script>
    	<script src="js/supersized-init.js"></script>
    	<script src="js/scripts.js"></script>

    	<script type="text/javascript" src="/yuuki/functionjs/code.js"></script>
    	<script type="text/javascript" src="/yuuki/functionjs/login.js"></script>
    	<script type="text/javascript" src="functionjs/register.js"></script>
    </body>

    </html>
