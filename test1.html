
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/yuuki/css/paging.css">
    <title>Paging</title>
</head>

<body>
    <div class="box" id="box"></div>
    <script src="/yuuki/js/jquery-3.1.1.min.js"></script>
    <script src="/yuuki/functionjs/paging.js"></script>
    

<script type="text/javascript">
    function prom() {  
        var name = prompt("请输入您的名字", ""); //将输入的内容赋给变量 name ，  
    
        //这里需要注意的是，prompt有两个参数，前面是提示的话，后面是当对话框出来后，在对话框里的默认值  
        if (name)//如果返回的有内容  
        {  
            alert("欢迎您：" + name)
        }  
    
    }
</script>

<div class="login">
    <button class="login-btn" onclick="prom()">测试弹窗</button>
</div>

</body>

</html>
